<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Knife - Reservas de Restaurantes</title>
    <meta name="description" content="Descubre y reserva en los mejores restaurantes de España">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <strong>THE KNIFE</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="/restaurants">Restaurantes</a></li>
            <li class="nav-item"><a class="nav-link" href="/clients">Área Cliente</a></li>
            <li class="nav-item"><a class="nav-link" href="/restaurant-area">Área Restaurante</a></li>
            <li class="nav-item ms-3"><a class="btn btn-primary" href="/book">Reservar</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-light py-4 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
            <strong style="color: var(--secondary); font-size: 1.2rem;">THE KNIFE</strong>
            <p class="small mt-2 mb-0">Tu plataforma de reservas gastronómicas</p>
          </div>
          <div class="col-md-6 text-center text-md-end">
            <p class="small mb-0">© 2024 The Knife - Todos los derechos reservados</p>
            <p class="small mt-1 mb-0">
              <a href="#" class="text-light text-decoration-none">Términos</a> • 
              <a href="#" class="text-light text-decoration-none">Privacidad</a> • 
              <a href="#" class="text-light text-decoration-none">Contacto</a>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
